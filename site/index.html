<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Polygonder</title>

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="heading">
      <h1>POLYGONDER</h1>
      <div class="border"></div>
    </div>
    <div id="play">
      <script type="module" src="./main.js"></script>
    </div>
    <div id="controls" class="active">
      <div class="toggle active"></div>
      <ul class="wrapper">
        <li class="container">
          <input type="checkbox" id="Rectangle" />
          <img src="/assets/basic/Rectangle.gif" />
        </li>
        <li class="container">
          <input type="checkbox" id="Sphere" />
          <img src="/assets/basic/Sphere.gif" />
        </li>
        <li class="container">
          <input type="checkbox" id="Cylinder" />
          <img src="/assets/basic/Cylinder.gif" />
        </li>
        <li class="container">
          <input type="checkbox" id="Pyramid" />
          <img src="/assets/basic/Pyramid.gif" />
        </li>
        <li class="container">
          <input type="checkbox" id="Kilo" />
          <img src="/assets/basic/Kilo.gif" />
        </li>
        <li class="container">
          <input type="checkbox" id="Cheese" />
          <img src="/assets/basic/Cheese.gif" />
        </li>
        <li class="container">
          <input type="checkbox" id="Cross" />
          <img src="/assets/basic/Cross.gif" />
        </li>
        <li class="container">
          <input type="checkbox" id="Dots" />
          <img src="/assets/basic/Dots.gif" />
        </li>
        <button id="guess">Guess</button>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#controls").draggable();
      });
    </script>
    <div id="alert-container"></div>
  </body>
</html>
